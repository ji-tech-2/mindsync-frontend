# Production configuration - specific to mindsync.my domain

# Catch-all: serve the app directly for any hostname not matched below (e.g. localhost)
server {
    listen 80 default_server;
    server_name _;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

# Redirect www to non-www
server {
    listen 80;
    listen 443 ssl http2;
    server_name www.mindsync.my;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    return 301 https://mindsync.my$request_uri;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name mindsync.my;
    return 301 https://mindsync.my$request_uri;
}

# HTTPS server - production domain only
server {
    listen 443 ssl http2;
    server_name mindsync.my;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # SSL configuration for security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
