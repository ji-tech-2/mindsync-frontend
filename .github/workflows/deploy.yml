name: Deploy Frontend to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mindsync-frontend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/mindsync-frontend:latest

      - name: Deploy to droplet via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/mindsync-frontend:latest
            docker stop mindsync-frontend || true
            docker rm mindsync-frontend || true
            docker run -d -p 80:80 --name mindsync-frontend ${{ secrets.DOCKER_USERNAME }}/mindsync-frontend:latest
