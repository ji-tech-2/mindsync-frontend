# Production nginx configuration
# This file is processed as a template by the nginx Docker image at container startup.
# ${API_BASE_URL} is substituted from the API_BASE_URL environment variable.
# Nginx's own variables ($host, $uri, etc.) are NOT env vars and are left untouched.

# Catch-all: serve the app for any hostname not matched below (e.g. IP access)
server {
    listen 80 default_server;
    server_name _;

    location /api/ {
        proxy_pass ${API_BASE_URL}/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
    }

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

# Redirect www to non-www
server {
    listen 80;
    listen 443 ssl http2;
    server_name www.mindsync.my;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    return 301 https://mindsync.my$request_uri;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name mindsync.my;
    return 301 https://mindsync.my$request_uri;
}

# HTTPS server - production domain only
server {
    listen 443 ssl http2;
    server_name mindsync.my;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # SSL configuration for security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location /api/ {
        proxy_pass ${API_BASE_URL}/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
    }

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
